<script type="text/x-red" data-template-name="elasticsearch-client">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-cloudId"><i class="fa fa-id-badge"></i> Elastic Cloud ID</label>
        <input type="text" id="node-config-input-cloudId">
    </div>
    <div class="form-row">
        <label for="node-config-input-node"><i class="fa fa-globe"></i> Node URL</label>
        <input type="text" id="node-config-input-node" placeholder="Server URL">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username" placeholder="elastic">
    </div>
    <div class="form-row">
        <label for="node-config-input-index"><i class="fa fa-tag"></i> Index</label>
        <input type="text" id="node-config-input-index" placeholder="my-index-202004">
        <input type="hidden" id="node-config-input-indexType">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('elasticsearch-client', {
		category: 'config',
		defaults: {
			name: {value: ''},
			cloudId: {value: '', required: false},
			node: {value: '', required: true},
			username: {value: 'elastic', required: true},
			index: {value: '', required: true},
			indexType: {value: ''},
		},
		credentials: {
			password: {type:'password'}
		},
		color: "#0080d5",
		icon: "elasticsearch.png",
		label: function () {
			return (this.name ? this.name : this.id.split(':').pop());
		},
		oneditprepare: function() {
			$("#node-config-input-index").typedInput({
				default: "str",
				types: ["str", "env", "jsonata"],
				typeField: $("#node-config-input-indexType")
			});
		}
	});
</script>
<style type="text/css" media="screen">
  .red-ui-editor .form-row label {
    width: 120px;
  }
</style>
